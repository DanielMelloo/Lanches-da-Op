{% extends "base.html" %}

{% block title %}Cadastro - Lanches OP{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-panel" style="padding: 40px; width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 30px;">Novo Operador</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="name">Nome de Guerra</label>
                <input type="text" id="name" name="name" required placeholder="Ex: Silva">
            </div>

            <div class="form-group">
                <label for="phone">Telefone (WhatsApp)</label>
                <input type="tel" id="phone" name="phone" required placeholder="(XX) 9XXXX-XXXX">
            </div>

            <div class="form-group">
                <label for="petro_key">Chave Petrobras (4 Chars)</label>
                <input type="text" id="petro_key" name="petro_key" placeholder="ABCD" maxlength="4" required style="text-transform: uppercase;">
                <small style="color: var(--text-muted);">Apenas letras e números</small>
            </div>
            
            <button type="submit" class="btn-neon" style="width: 100%; margin-top: 10px;">Cadastrar</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: var(--text-muted);">
            Já possui conta? <a href="{{ url_for('auth.login') }}" style="color: var(--accent-cyan);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
