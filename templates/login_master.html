{% extends "base.html" %}

{% block title %}Login Master - Lanches OP{% endblock %}

{% block content %}
<div class="glass-panel" style="max-width: 450px; margin: 80px auto; padding: 40px;">
    <div style="text-align: center; margin-bottom: 30px;">
        <i class="ph ph-crown" style="font-size: 64px; color: var(--accent-purple);"></i>
        <h2 style="margin-top: 15px;">Master Admin</h2>
        <p class="text-muted">Acesso restrito ao administrador master</p>
    </div>

    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label for="petro_key">Chave Petro</label>
            <input type="text" id="petro_key" name="petro_key" placeholder="ADMN" required autofocus>
        </div>

        <div style="margin-bottom: 25px;">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Senha" required>
        </div>

        <button type="submit" class="btn-neon" style="width: 100%;">
            <i class="ph ph-sign-in"></i> Entrar
        </button>
    </form>

    <div style="text-align: center; margin-top: 25px;">
        <a href="{{ url_for('index') }}" style="color: var(--text-muted); text-decoration: underline;">
            ← Voltar para página inicial
        </a>
    </div>
</div>
{% endblock %}
