{% extends "base.html" %}

{% block title %}Admin - Lanches OP{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-panel" style="padding: 40px; width: 100%; max-width: 400px; border-color: var(--accent-cyan);">
        <h2 style="text-align: center; margin-bottom: 30px; color: var(--accent-cyan);">Administração</h2>

        <form method="POST">
            <div class="form-group">
                <label for="petro_key">Chave Petrobras</label>
                <input type="text" id="petro_key" name="petro_key" placeholder="ABCD" maxlength="4" required
                    style="text-transform: uppercase;">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required autocomplete="current-password">
            </div>

            <div style="margin-bottom: 20px;">
                <label class="checkbox-container" style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" name="remember" id="remember" style="width: 18px; height: 18px; accent-color: var(--accent-cyan);">
                    <span style="font-size: 0.9em; color: var(--text-muted);">Mantenha-me conectado</span>
                </label>
            </div>

            <button type="submit" class="btn-neon" style="width: 100%; margin-top: 10px;">
                <i class="ph-bold ph-shield-check"></i> Entrar como Admin
            </button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('auth.login') }}" class="text-muted">
                <i class="ph ph-arrow-left"></i> Voltar para login de usuário
            </a>
        </p>
    </div>
</div>
{% endblock %}
